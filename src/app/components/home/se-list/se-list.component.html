<div class="search-box">
  <div class="input-group md-form form-sm form-2 pl-0 search-input">
    <input
      type="search"
      name="q"
      class="form-control my-0 py-1 lime-border"
      aria-label="Search"
      placeholder="Search to view result"
      [(ngModel)]="searchQ"
      (ngModelChange)="searchData(searchQ.toLowerCase())
    ">
    <div class="input-group-append">
    <span class="input-group-text lime lighten-2" id="basic-text1">
      <i class="fa fa-search text-grey" aria-hidden="true"></i></span>
    </div>
  </div>
</div>
<div class="container text-center mvh-100 d-flex flex-column justify-content-center">
  <h2>{{ title }}</h2>
  <div class="names" *ngFor="let person of people" (click)="showInfo(person)">
    <div class="div-table-cell">{{person.lname}}</div>
    <div class="div-table-cell">{{person.name}}</div>
    <div class="div-table-cell">({{person.age}})</div>
  </div>
</div>
